<div class="team_item">
    <div class="team_image"><img [src]=teamInput.img alt=""></div>
    <div class="team_body">
        <div class="team_title"><a href="#">{{teamInput.name}}</a></div>
        <div class="team_subtitle">{{teamInput. speciality}}</div>
        <div class="social_list">
            <ul>
                <li><a href="{{teamInput.social}}"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                <li><a href="{{teamInput.social.push('https://twitter.com/?lang=fr')}}"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                <li><a href="{{teamInput.social.push('https://www.google.com/?hl=fr')}}"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </div>
</div>
