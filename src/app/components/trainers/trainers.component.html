<div class="team" style="margin-top: 200px;">
    <div class="team_background parallax-window" data-parallax="scroll" data-image-src="assets/images/team_background.jpg" data-speed="0.8"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="section_title_container text-center">
                    <h2 class="section_title">Trainers</h2>
                </div>
            </div>
        </div>
        <div class="row team_row">
            
            <!-- Team Item -->
            <div class="col-lg-3 col-md-6 team_col" *ngFor='let t of trainers'>
                <div class="team_item">
                    <div class="team_image"><img [src]=t.img alt=""></div>
                    <div class="team_body">
                        <div class="team_title"><a href="#">{{t.name}}</a></div>
                        <div class="team_subtitle">{{t.spec}}</div>
                        <div class="social_list">
                            <ul>
                                <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                                <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                                <li><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

          

            <!-- Team Item -->
           
        </div>
    </div>
</div>
